{% extends 'base.html' %}

{% block title %}Trip Creation{% endblock %}


{% block body %}

<div class="forms-center">
	<form  action="/create_trip" method="POST">
		<h3>Create Trip</h3><br>
		<br>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Trip Name</label>
			<input type="text" name="trip_name" placeholder="Up, Up and Away..."><br>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Description</label>
			<textarea rows="4" cols="50" name="description" placeholder="On this adventure..."></textarea><br>
		</div>
		<br>
		<input type="submit" class="btn btn-dark">
	</form>
</div>

{% endblock %}
