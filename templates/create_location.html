{% extends 'base.html' %}

{% block title %}Location Creation{% endblock %}


{% block body %}


<form  action="/add_location/{{trip_id}}" method="POST">
	<h3>Location Information</h3><br>
	<br>
	<label>Name of Place Staying</label>
	<input type="text" name="name"><br>
	<label>Address</label>
	<input type="text" name="address"><br>
	<label>City</label>
	<input type="text" name="city"><br>
	<label>State</label>
	<input type="text" name="state"><br>
	<label>Country</label>
	<input type="text" name="country">
	<br>
	<input type="submit">
</form>



{% endblock %}
