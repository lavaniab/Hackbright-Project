{% extends 'base.html' %}

{% block title %}Entry Creation{% endblock %}

{% block body %}



<form  action="/add_entry/{{trip_id}}" method="POST" enctype="multipart/form-data">
	<h3>Create Entry</h3><br>
	<br>
	<label>Title</label>
	<input type="text" name="title"><br>
	<label>Entry</label>
	<input type="text" name="entry"><br>
	<input type="submit"><br>
	<label>Picture</label>
	<input type="file" name="file">
</form>

{% endblock %}
