
<!DOCTYPE html>

<html>
<head>
	<title>
	{%block title %}Travel Journal{% endblock %}
	</title>

<!-- Bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script></script>
<link rel="stylesheet" href="/static/static.css">

</head> 

<body>

<header>
  <div class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Travel Journal</a>
      </div>
      {% if 'user_id' in session %}
      <ul class="nav navbar-nav">
        <li class="active"><a href="/user_journal/{{session['user_id']}}">User's Journal</a></li>
        <br>
        <li><br><a href="/select_trip?next_route=trip">Trips</a></li>
        <br>
        <li><a href="/logout">Logout</a></li>
        <br>
        <li><br><a href="/pictures">Pictures</a></li>
      </ul>
      {% endif %}
    </div>
  </div>
</header>

<main role="main"></main>
{% block body %}



{% endblock %}


<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js-mixin.js" type="text/javascript"></script>

<!-- <script>https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js</script> -->
</body>
</html>
