{% extends 'base.html' %}


{% block body %}

<h3>All your pictures!</h3>

<div class="container">
  <div class="row justify-content-start">
  	{% if pictures: %}
	{% for picture in pictures: %}
    <div class="col-4">
    	<img src="{{ picture }}">
	</div>
	{% endfor %}
	{% endif %}
  </div>
</div>
   


{% endblock %}
