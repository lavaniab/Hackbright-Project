{% extends 'base.html' %}

{% block title %}Journal{% endblock %}

{% block body %}
<h4>Welcome to your journal.</h4>

<div>
<a href="/user_trip">Create a Trip</a>
</div>

<div class="container">
	<p>Show trip log, searchable</p>
	<ul>
		{% for trip in trips %}
		<li><a href="/user_trip/{trip.trip_id}">{trip.trip_name}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="container">
	<p>Show location log, searchable</p>
</div>

<div class="container">
	<p>Show entry log, searchable</p>
</div>
